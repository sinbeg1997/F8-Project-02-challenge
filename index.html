<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Learning</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- Embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="height: 10000px">
    <!-- Header -->
    <header class="header fixed">
      <div class="main-content">
        <div class="body">
          <a href="#!" class="logo">
            <img src="./assets/img/logo.svg" alt="Besnik." />
          </a>
          <nav class="nav">
            <ul>
              <li class="active">
                <a href="#!">Home</a>
              </li>
              <li>
                <a href="#!">Features</a>
              </li>
              <li>
                <a href="#!">Pricing</a>
              </li>
              <li>
                <a href="#!">About</a>
              </li>
              <li>
                <a href="#!">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="actions">
            <a href="#!" class="btn-sign-in">Sign in</a>
            <a href="#!" class="btn btn-sign-up">Sign up</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- Hero -->
      <div class="hero">
        <div class="main-content">
          <div class="body">
            <div class="content-block">
              <h3 class="sub-heading">ðŸ˜Ž EASY LEARNING PLATFORM</h3>
              <h1 class="heading lv1">Words learner come here.</h1>
              <p class="desc">
                Build skills with courses, certificates, and get online
                knowledge from our <br />
                world-class platform.
              </p>
              <div class="actions">
                <a href="#!" class="btn">Get Started</a>
                <button class="btn-watch">
                  <img src="./assets/icon/arrow-right.svg" alt="" />
                </button>
              </div>
            </div>
            <div class="media-block">
              <div class="hero-img">
                <img
                  src="./assets/img/hero-img.png"
                  alt="Words learner come here."
                />
                <!-- Block courses -->
                <div class="block-courses">
                  <div class="course-img">
                    <div class="separate"></div>
                  </div>
                  <div class="info">
                    <h3>Courses</h3>
                    <p><strong>1000+</strong></p>
                  </div>
                </div>
                <!-- Block schedules -->
                <div class="block-schedules">
                  <h3>Schedules</h3>
                  <div class="progresses">
                    <div class="progress">
                      <div class="percent"></div>
                    </div>
                    <div class="progress">
                      <div style="--percent: 65%" class="percent"></div>
                    </div>
                    <div class="progress">
                      <div style="--percent: 40%" class="percent"></div>
                    </div>
                    <div class="progress last"></div>
                  </div>
                </div>
                <!-- Block active students -->
                <div class="block-active-students">
                  <h3>Our Active Students</h3>
                  <div class="avatars">
                    <img
                      class="avatar"
                      src="./assets/img/avatar-1.jpg"
                      alt=""
                      class="avatar"
                    />
                    <img
                      class="avatar"
                      src="./assets/img/avatar-2.jpg"
                      alt=""
                      class="avatar"
                    />
                    <img
                      class="avatar"
                      src="./assets/img/avatar-3.jpg"
                      alt=""
                      class="avatar"
                    />
                    <img
                      class="avatar"
                      src="./assets/img/avatar-4.jpg"
                      alt=""
                      class="avatar"
                    />
                    <span class="quantity">10K+</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
